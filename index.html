<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ðŸ¤– Chat Bot ðŸ¤–</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

    body {
      font-family: 'Roboto', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #423d62;
      color: #000;
      padding: 20px;
    }

    .container {
      width: 100%;
      background-color: #423d62;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: row;
      padding: 20px;
    }

    .input-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      margin-right: 20px;
    }

    .input-container textarea {
      flex: 1;
      border: 1px solid #712785;
      border-radius: 4px;
      padding: 10px;
      overflow-y: auto;
      background-color: #c5c5c5;
    }

    .input-container button {
      padding: 10px 20px;
      border: 1px solid #712785;
      background-color: #0056b3;
      color: #fff;
      border-radius: 4px;
      cursor: pointer;
      align-self: flex-end;
      transition: background-color 0.3s ease;
    }

    .input-container button:hover {
      background-color: #003d80;
    }

    .display-frame {
      flex: 1;
      height: 500px;
      border: 1px solid #712785;
      border-radius: 4px;
      padding: 10px;
      overflow-y: auto;
      background-color: #c5c5c5;
    }

    pre {
      background-color: #f5f5f5;
      border: 1px solid #712785;
      padding: 10px;
      border-radius: 4px;
    }

    code {
      font-family: 'Consolas', 'Monaco', 'Andale Mono', 'Ubuntu Mono', 'monospace';
    }

    .loading-bubble {
      position: absolute;
      width: 150px;
      height: 150px;
      background-color: none;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      animation: rotate 2s linear infinite;
    }

    .loading-bubble .spinner {
      height: 4rem;
      width: 4rem;
      border-radius: 50%;
      border-width: 0.5rem;
      border-style: solid;
      border-color: #c162de;
      border-top-color: transparent;
    }

    @keyframes rotate {
      from {
        transform: rotate(0deg);
      }

      to {
        transform: rotate(360deg);
      }
    }

    @media screen and (max-width: 600px) {
      .container {
        flex-direction: column;
      }
    }
  </style>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.5.0/styles/default.min.css">
</head>

<body>
  <div class="container">
    <div class="input-container">
      <textarea id="inputField" placeholder="Enter your text here"></textarea>
      <button id="submitButton">Submit</button>
    </div>
    <div class="display-frame" id="displayFrame"></div>
  </div>

  <div class="loading-bubble" id="loadingBubble" style="display: none;">
    <div class="spinner"></div>
  </div>

  <script src='https://cdn.jsdelivr.net/npm/marked@14.1.2/lib/marked.umd.min.js'></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/default.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
  <script type="module">
    document.getElementById('submitButton').addEventListener('click', async () => {
      const inputField = document.getElementById('inputField'),
        displayFrame = document.getElementById('displayFrame'),
        loadingBubble = document.getElementById('loadingBubble'),
        userInput = inputField.value;
      if (!userInput) return;

      loadingBubble.style.display = 'flex';
      const response = await AIRequest(userInput);
      loadingBubble.style.display = 'none';

      displayFrame.innerHTML = marked.parse(response);
      hljs.highlightAll();
    });

    async function AIRequest(input) {
      return (await import('./ciDialogExchange.mjs')).ciDialogExchange(input);
    };

  </script>
</body>

</html>
